	<script type="text/javascript" src="bower_components/jquery-1.11.3.min/index.js"></script>
	<link rel="stylesheet" href="../jquery.jsgallery/jsgallery.css" type="text/css" media="screen" charset="utf-8">
	<script type="text/javascript" src="../jquery.jsgallery/jquery.jsgallery.min.js"></script>
	
	
	<script>
		
		$(function() {
			$("body").jsgallery({
				imgSelector : '.mod-page [media="image"] img,.mod-page [media="slider"] img'
				});
		});
		
		
		
		$('.insertTree div[media="image"],div[media="slider"]').each(function(){
		//::Add jquery cycle data attribs to each image inner that contains a
		//::slideshow to align images properly
		if($(this).attr('media')=='slider'){
			$(this).find('.inner')
			.attr('data-cycle-center-horz','true')
			.attr('data-cycle-center-vert','true');
			if(sliderStartPaused){
				$(this).attr('data-nav-pin',true);
				slider_showNavbuttons($(this));
			}
		}
		//::Add backdrop image to all slider and general image placeholders.
		$(this).find('img').each(function(){
			if($(this).height()>$(this).width() || $(this).height()<$(this).parent().parent().height()){
				$('<div></div>')
					.css({
						'background-image' : 'url(' + $(this).prop('src')  + ')',
						'opacity' : 0.1
					})
					.addClass('media_image-backdrop')
					.appendTo($(this).parent());
				return false;
			}
		});
	});
	//::======================================================
	//::INIT SOCIAL FEED CACHE
	//::======================================================
	//::======================================================
	//::INIT SLIDESHOWS
	//::======================================================
	objSliderImageInner.cycle({
		fx: 'fade',
		pauseOnHover: true,
		speed:   600,
		timeout: 2500,
		autoHeight: false,
		centerHorz: true,
		paused: sliderStartPaused
	})
	.on('cycle-before', function(event, optionHash, outgoingSlideEl, incomingSlideEl, forwardFlag){
		setTimeout(function(){soc_shareBar_buildRefresh($('.soc-bar-thumb'));},5);
		var objBackDrop = $(incomingSlideEl)
			.parent()
			.find('.media_image-backdrop');
		objBackDrop.fadeOut(300,function(){
			$(this)
				.css('background-image','url(' + incomingSlideEl.src  + ')')
				.fadeIn(900);
		});
	});
		
		
	</script>
	
</html>

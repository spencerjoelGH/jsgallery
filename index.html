<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/custom.css" type="text/css" media="screen" charset="utf-8">
		<title>Animation</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		
	</head>
	<body>

	<div media="slider">
		<h2>Inside media="slider"</h2>
		<div>
			<div>
		<img src="images/galleryImages/samsung-2.png" alt="samsung-2" width="283" height="524" data-fb="fb0a" data-tw="tw0a" data-pin="pin0a"/>
		<img src="images/galleryImages/news-2.jpg" alt="news-2" width="480" height="420" data-fb="fb0a" data-tw="tw0a" data-pin="pin0a"/>
			</div>
		</div>
	</div>
	
	<div media="image">
		<h2>Inside media="image"</h2>
		<div>
			<div>
		<img src="images/galleryImages/samsung-6.png" alt="samsung-6" width="286" height="528" data-fb="fb0a" data-tw="tw0a" data-pin="pin0a"/>
		<img src="images/galleryImages/music-1.png" alt="music-1" width="50" height="50" data-fb="fb0a" data-tw="tw0a" data-pin="pin0a"/>
		<img src="images/galleryImages/whats-happening-plexus.jpg" alt="whats-happening-plexus" width="480" height="420" data-fb="fb0a" data-tw="tw0a" data-pin="pin0a"/>
		<img src="images/galleryImages/1-icon.png" alt="1-icon" width="100" height="100" data-fb="fb0a" data-tw="tw0a" data-pin="pin0a"/>
		</div>
		</div>
	</div>
	
		
		
		
		
		
	</body>
	
	<script type="text/javascript" src="bower_components/jquery-1.11.3.min/index.js"></script>
	<link rel="stylesheet" href="js/jquery.jsgallery/jsgallery.css" type="text/css" media="screen" charset="utf-8">
	<script type="text/javascript" src="js/jquery.jsgallery/jquery.jsgallery.min.js"></script>
	
	
	<script>
		
		$(function() {
			$("body").jsgallery({
				imgSelector : "img", //default is img, ommit this property to use default
				customHTMLFooter : "<h2><strong>Get Social!!</strong> Facebook - %FB% | Twitter %TW% | Pinterest - %PIN%</h2>",
				bgClickClose : true
			});
		});
		
	</script>
	
</html>
